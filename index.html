<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number-Made by Chinmay Singh Butola</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Guess the Number by Chinmay Singh Butola for High Seas</h2>
        <p>Guess a number between 1 and 100!</p>
        <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="message" class="message"></div>
        <p>Attempts: <span id="attempts">0</span></p>
    </div>

    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = document.getElementById("userGuess").value;
            const messageElement = document.getElementById("message");
            const attemptsElement = document.getElementById("attempts");

            if (!userGuess) {
                messageElement.textContent = "Please enter a number!";
                return;
            }

            attempts++;
            attemptsElement.textContent = attempts;

            if (userGuess < targetNumber) {
                messageElement.textContent = "Too low! Try again.";
            } else if (userGuess > targetNumber) {
                messageElement.textContent = "Too high! Try again.";
            } else {
                messageElement.textContent = `Congratulations! You guessed the right number: ${targetNumber}`;
                messageElement.style.color = "green";
                document.querySelector("button").disabled = true;  // Disable the button after winning
            }
        }
    </script>

</body>
</html>
